{% load static %} <!doctype html>
<html lang="ru" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title|default:"Мой магазин" }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
      body { min-height: 100vh; }
      .sidebar { min-height: 100vh; }
    </style>
</head>
<body class="d-flex h-100">

    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <i class="bi bi-bootstrap me-2"></i>
            <span class="fs-4">Меню</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/" class="nav-link text-white"> <i class="bi bi-house-door me-2"></i>
                    Главная
                </a>
            </li>
            <li>
                <a href="/category" class="nav-link text-white"> <i class="bi bi-grid me-2"></i>
                    Категории
                </a>
            </li>
            <li>
                <a href="/orders" class="nav-link text-white"> <i class="bi bi-cart me-2"></i>
                    Заказы
                </a>
            </li>
            <li>
                <a href="/contacts" class="nav-link text-white"> <i class="bi bi-person-lines-fill me-2"></i>
                    Контакты
                </a>
            </li>
        </ul>
        <hr>
        </div>

    <main class="container-fluid p-4">

        {% block content %}
        {% endblock %}

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
